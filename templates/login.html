{% extends "layout.html" %}
{% block body %}
<blockquote class="intro text-lg font-semibold text-gray-700 p-4 border-l-4 border-blue-500 bg-blue-100">
	Your mission, should you choose to accept it,<br>
	is to find the correct parse tree for {{ totalsents }} sentences.
</blockquote>

{% if error %}
<div class="max-w-xs">
	<p class="error text-red-500 font-bold mt-4"><strong>Error:</strong> {{ error }}</p>
</div>
{% endif %}

<form action={{ url_for('login', next=request.args.get('next', '')) }} method=post class="mt-6 space-y-4 max-w-xs">
	<div>
		<label class="block text-sm font-medium text-gray-700">Username:</label>
		<input type="text" name="username" size="15" value="JoeAnnotator" autofocus class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
	</div>
	<div>
		<label class="block text-sm font-medium text-gray-700">Password:</label>
		<input type="password" name="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
	</div>
	<div>
		<input type="submit" value="Login" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
	</div>
</form>
{% endblock %}
