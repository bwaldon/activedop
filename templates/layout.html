<!-- layout.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treebank Annotation</title>
  
  <!-- External Dependencies -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.34.0/codemirror.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.34.0/codemirror.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.34.0/addon/edit/matchbrackets.min.js"></script>
  
  <!-- Local Dependencies -->
  <script src="/annotate/static/script.js"></script>
  <link rel="stylesheet" href="/annotate/static/style.css">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Alpine.js -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  
  {% block extrahead %}{% endblock %}
</head>
<body class="bg-gray-50">
  <div class="container mx-auto px-4 py-4">
    {%- for message in get_flashed_messages() %}
    <div class="p-4 mb-4 bg-blue-100 text-blue-700 rounded">{{ message }}</div>
    {% endfor -%}
    
    <!-- Sentence Entry Modal -->
    <div id="sentEntry" title="Enter Sentence" style="display:none;" class="p-4 bg-white rounded shadow">
      <p class="mb-2">Please enter the sentence to be added:</p>
      <input class="w-full p-2 border border-gray-300 rounded mb-4" type="text" id="sentenceInput" />
      <p class="mb-2">Enter a unique id for the sentence:</p>
      <input class="p-2 border border-gray-300 rounded mb-4" type="text" id="idInput" />
      <div id="entryError" style="display:none;" class="text-red-500"></div>
    </div>
    
    {% block body %}{% endblock %}
  </div>
</body>
</html>
